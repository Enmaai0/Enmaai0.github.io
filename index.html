<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyan Cat Redirect</title>
    <style>
      body {
        overflow: hidden;
        margin: 0;
      }
      #nyanCat {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        display: none;
      }
      #content {
        width: 100%;
        height: 100vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <img id="gif" src="./200w.webp" alt="" />
    <iframe id="content"></iframe>

    <script>
      const url = window.location.hash.substring(1);
      if (url) {
        const gif = document.getElementById("gif");
        gif.style.display = "block";

        const iframe = document.getElementById("content");
        iframe.src = url;
      } else {
        alert(
          "Add a URL to the end of the URL, like this: #https://www.balabala.com"
        );
      }
    </script>
  </body>
</html>
